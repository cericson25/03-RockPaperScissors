<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="score">
      <div class="player-card">
        <img class="player-choice" src="./images/unknown.jpg" />
        <div class="player-container">
          Player: <span class="player-score">0</span>
        </div>
      </div>
      <div class="computer-card">
        <img class="computer-choice" src="./images/unknown.jpg" />
        <div class="computer-container">
          Computer: <span class="computer-score">0</span>
        </div>
      </div>
    </div>
    <div class="score-subtext">Choose an option to begin</div>

    <div class="img-container">
      <img src="./images/Rock.jpg" class="img" id="Rock" alt="rock" />
      <img src="./images/Paper.jpg" class="img" id="Paper" alt="paper" />
      <img
        src="./images/Scissors.jpg"
        class="img"
        id="Scissors"
        alt="scissors"
      />
    </div>

    <div class="history"></div>

    <script src="./script.js"></script>
  </body>
</html>
